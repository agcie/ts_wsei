<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Soundkit</title>
</head>
<body>
    <audio src="sounds/kick.wav" data-sound="a"></audio>
    <audio src="sounds/clap.wav" data-sound="s"></audio>
    <audio src="sounds/boom.wav" data-sound="g"></audio>
    <audio src="sounds/hihat.wav" data-sound="d"></audio>
    <audio src="sounds/openhat.wav" data-sound="f"></audio>
    <audio src="sounds/ride.wav" data-sound="h"></audio>
    <audio src="sounds/snare.wav" data-sound="j"></audio>
    <audio src="sounds/tink.wav" data-sound="k"></audio>
    <audio src="sounds/tom.wav" data-sound="l"></audio>

    <div id="cont">
        <button class="key" data-button="a">A</button>
        <button class="key" data-button="s">S</button>
        <button class="key" data-button="d">D</button>
        <button class="key" data-button="f">F</button>
        <button class="key" data-button="g">G</button>
        <button class="key" data-button="h">H</button>
        <button class="key" data-button="j">J</button>
        <button class="key" data-button="k">K</button>
        <button class="key" data-button="l">L</button>
    </div>
    <button data-rec="a0">Record on channel 1</button>    <button data-channelplay="a0">Play channel 1</button> <br/>
    <button data-rec="a1">Record on channel 2</button>     <button data-channelplay="a1">Play channel 2</button>
    <script src="index.js"></script>

</body>
</html>
